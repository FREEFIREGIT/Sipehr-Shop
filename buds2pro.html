<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Buds 2 Pro — Sipehr Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <a href="index.html" class="logo">
    <img src="Лого Сипехр Шоп.png" alt="Sipehr Shop" class="logo-img">
    <span>Sipehr Shop</span>
  </a>

  <div class="search">
    <input type="text" placeholder="Поиск товаров...">
  </div>

  <div class="header-actions">
    <a href="favorites.html" class="header-link">
      Избранное
      <span class="fav-counter">0</span>
    </a>

    <div class="header-link dropdown-cart">
      Корзина
      <span class="cart-counter">0</span>
      <div class="cart-dropdown">
        <div class="cart-list"></div>
        <div class="cart-total">
          Итого: <b class="total-price">0 c</b>
        </div>
        <button class="btn checkout-btn">Оформить заказ</button>
      </div>
    </div>

    <a href="profile.html" class="header-link">
      Профиль
    </a>
  </div>

  <!-- Google Sign-In -->
  <div class="google-signin">
    <button id="googleSignIn">
      <img src="google-icon.png" alt="Google" class="google-icon">
      Войти через Google
    </button>
  </div>
</header>

<!-- ===== MAIN ===== -->
<main class="container">
  <section class="product-page">

    <!-- ===== PRODUCT ===== -->
    <div class="product-gallery">
      <img src="buds2pro.png" alt="Buds 2 Pro">
    </div>

    <div class="product-info">
      <h1>Buds 2 Pro</h1>
      <p>Высококачественные наушники с шумоподавлением, длительным временем работы и стильным дизайном.</p>
      <div class="price">1299 c</div>
      <button class="btn" data-add-to-cart="1">Добавить в корзину</button>
      <button class="fav-btn" data-id="1">❤ В избранное</button>
    </div>

  </section>
</main>

</body>
</html>
